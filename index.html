<html><!DOCTYPE html>
<html>
<head>
<meta name="viewport " content=" width=device-width, initial-scale=1.0">
<title>gamepicker</title>
<link rel=" stylesheet "href=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="		sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u " crossorigin=" anonymous">
</head>
<body>
<h1>gamegenorator</h1>
<button id=" refreshGameButton " class=" btn btn-primary btn-lg "onclick=" completeSentence(gameArray, 'randomGame' ">Choose a game </button>

<h2>Game to play <span id=" randomGame class=" label label-success ">... </span></h2>
	<script type="text/javascipt">
	
	var gameArray =["corners", "dodgeball", "hopping pirates", "crownders", "stick n pan", "fox n rabbit"];
	function randomIndex(arr) {
	return Math.floor((Math.random() * arr.length));
	
	}
	
	function completeSentence(arr, location) {
	index = randomIndex(arr);
	document.getElementById(location).innerHTML = arr[index];
	
	}
	
	</script>
</body>
</html>
